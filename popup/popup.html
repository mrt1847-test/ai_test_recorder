<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Test Recorder (MVP)</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="container">
    <h3>AI Test Recorder (MVP)</h3>
    <div class="controls">
      <button id="startBtn">Start Recording</button>
      <button id="stopBtn" disabled>Stop Recording</button>
      <button id="clearBtn">Clear</button>
    </div>

    <div class="tc">
      <label for="tcInput">Test Case (optional)</label>
      <textarea id="tcInput" rows="3" placeholder="예: 로그인 후 닉네임이 표시되는지 확인"></textarea>
      <button id="analyzeBtn">Analyze & Propose (MVP: local rules)</button>
    </div>

    <div>
      <h4>Recorded Events</h4>
      <ol id="eventsList"></ol>
    </div>

    <div>
      <h4>Generated Snippet</h4>
      <pre id="codeBlock">// Recorded code will appear here</pre>
      <button id="copyBtn">Copy Code</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
