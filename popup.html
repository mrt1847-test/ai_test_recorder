<!doctype html><html><head><meta charset='utf-8'><title>AI Test Recorder</title><link rel='stylesheet' href='style.css'></head><body>
<div id="start-screen">
  <h2>AI Test Recorder</h2>
  <input id="test-url" placeholder="테스트할 URL 입력" />
  <textarea id="test-purpose" placeholder="테스트 목적 메모"></textarea>
  <div id="framework-select">
    <button data-fw="playwright-python">Playwright (Python)</button>
    <button data-fw="playwright-js">Playwright (JS)</button>
    <button data-fw="selenium-python">Selenium (Python)</button>
  </div>
  <button id="start-record">Record Start</button>
</div>
</body></html>
